<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/67df9fe67d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter city here..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="form-control shadow sm w-100"
                  id="submit-button"
                />
              </div>
              <div class="col-3">
                <button id="current-button">Current Location</button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li id="weather-conditions"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img src="" alt="weather-icon" id="icon" class="float-left" />

              <span div class="temperature" id="temperature"> </span>
              <span div class="units"
                ><a href="" id="celsius-link" class="active">°C </a>|<a
                  href=""
                  id="fahrenheit-link"
                  >°F</a
                >
              </span>
            </div>
            <div class="col-6">
              <img
                src="illustration2.svg"
                alt="woman-icon"
                id="background-icon"
              />
              <ul>
                <li id="conditions">
                  <i class="fas fa-tint"></i> :
                  <span id="humidity-value"> </span>%
                </li>
                <li id="conditions2">
                  <i class="fas fa-wind"></i> :
                  <span id="wind-value"></span> km/h
                </li>
              </ul>
            </div>
          </div>

          <div class="row row-weather-forecast" id="forecast"></div>
          <li id="date"></li>
        </div>
      </div>
    </div>
    <p id="open-source">
      <a href="https://github.com/everi1aj/SheCodes-weatherapp.git"
        >Open-source code</a
      >
      by Allison Everitt
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
